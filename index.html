<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
<!--  -->
    <link rel="stylesheet" href="./dist/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-[var(--body-color)] text-black min-h-screen max-w-full">

    <div class="h-fit w-full flex justify-center items-center pt-5 px-10">
         <input type="text" placeholder="Enter city" id="input" class="bg-white rounded-[10px] shadow-[var(--box-shadow)] text-black p-5 w-full h-5 xl:w-70">
        <button id="search-btn" class="bg-white h-full w-fit p-2 px-4 m-1 rounded-2xl shadow-[var(--box-shadow)] text-black"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
   <div class="skeleton skeleton-loader rounded-2xl  h-5 w-80 col-span-2 ml-8 my-5" id="last-updated"></div> 

<!-- grid starts -->
      <div class="grid gap-5 px-5 h-full w-full grid-cols-2 2xl:grid-cols-7 2xl:grid-rows-6">
<!-- 1 -->
      <div class="skeleton skeleton-loader bg-white flex flex-col justify-center items-center rounded-2xl col-span-2 h-90 xl:h-full 2xl:row-span-2" id="main-container">
        
    </div>
<!-- 2 -->
    <div class="skeleton skeleton-loader bg-blue-400 rounded-2xl flex flex-col h-40 w-full justify-around text-white! sm:row-span-2 2xl:h-full 2xl:col-span-1 2xl:row-span-2" id="random-city-container"></div>

<!-- 3 -->
    <div class="skeleton skeleton-loader bg-[var(--highlight-color)] flex flex-col h-40 w-full justify-around text-white! sm:row-span-2 rounded-2xl 2xl:h-full 2xl:col-span-1 2xl:row-span-2" id="random-city-container2"></div>
<!-- 4 -->
    <div class="skeleton skeleton-loader bg-white rounded-2xl h-full grid col-span-2  items-center grid-cols-1 2xl:col-span-3 2xl:row-span-2">
        <div>
            <h1 class="text-center pt-5 city">city</h1>
            <div class="text-center flex flex-col condition">nil</div>
            <div id="day-night-cycle" class="flex justify-center items-center my-5">
            </div>
        </div>
        <div class="skeleton skeleton-loader flex justify-around items-center flex-wrap w-full m-auto 2xl:h-fit" id="other-info"></div>
</div>
<!-- 5 -->
  <div class="skeleton skeleton-loader bg-white rounded-2xl col-span-2 w-full row-span-4 2xl:col-span-3 2xl:row-span-2 ">

        <div class="skeleton skeleton-loader flex justify-around w-full pt-5 pb-1">
            <p class="font-bold text-s mx-3 sm:text-lg city">City</p>
            <p class="font-bold text-s mx-3 sm:text-lg text-nowrap" id="time">time</p>
        </div>
        <div class="skeleton skeleton-loader w-[90%] mt-1 mx-auto rounded-2xl bg-blue-500 h-1"></div>
        <div id="forecast-container" class="flex justify-around items-center w-full overflow-y-scroll flex-wrap 2xl:mt-5">
            <h1 class="text-2xl ">Search a city</h1>
        </div>
        </div>
<!-- 6 -->
    <div class="skeleton skeleton-loader flex justify-center items-center h-40 bg-white rounded-2xl 2xl:row-span-1 2xl:col-span-2 xl:h-full">
        <div class="flex flex-col justify-center items-center h-1/2 w-fit">
            <p class="text-xl font-bold">Cloud</p>
            <p class="text-xs">volume</p>
            <img src="src/animated-weather-icons/cloudy.svg" alt="">
            <p id="cloud-vol">no data</p>
        </div>
    </div>
<!-- 7 -->
    <div class="skeleton skeleton-loader flex justify-center items-center h-40 bg-white rounded-2xl 2xl:row-span-2 xl:h-full">
        <div class="flex flex-col justify-center items-center h-1/2 w-fit">
            <p class="text-xl font-bold">Snow</p>
            <p class="text-xs">chances</p>
            <img src="src/animated-weather-icons//snowy-3.svg" alt="">
            <p id="snow-chances">no data</p>
        </div>
    </div>

    <!-- 8 -->
   <div class="skeleton skeleton-loader flex justify-start items-center bg-white rounded-2xl col-span-2 2xl:row-span-2 xl:h-full">
    <div class="flex justify-center items-center flex-col w-1/2">
        <img src="src/videos/dew.gif" alt="" class="w-full">
    </div>
<div class="flex flex-col justify-center items-center w-1/2">
    <p class="capitalize text-sm 2xl:text-xl font-bold">dew-point</p>
    <p class="capitalize text-lg 2xl:text-2xl text-blue-600" id="dew-point"></p>
    <p class="capitalize text-sm 2xl:text-xl font-bold">precipitation</p>
    <p class="capitalize ttext-lg 2xl:text-2xl text-blue-600" id="precip-point"></p>
</div>
   </div>

   <!-- 9 -->
    <div class="skeleton skeleton-loader bg-white rounded-2xl col-span-2 2xl:row-span-3 2xl:row-start-4 2xl:col-start-4 xl:h-full">large</div>

      <!-- 10 -->
    <div class="skeleton skeleton-loader bg-white rounded-2xl col-span-2 2xl:row-span-4 2xl:row-start-3 2xl:col-start-6 xl:h-full">largest</div>
    </div>  

    <script type="module" src="src/script.js" defer></script>

    <!-- fontAwesome -->
     <script src="https://kit.fontawesome.com/4435ab871f.js" crossorigin="anonymous"></script>
     <!--  -->
</body>
</html>
