<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
<!--  -->
     <link rel="stylesheet" href="./dist/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbusCast/Settings</title>
</head>
<body class="bg-[var(--body-color)] text-black min-h-screen max-w-full">
    <h1 class="text-center text-2xl font-bold capitalize mt-5">settings</h1>

    <div class="bg-white m-5 rounded-2xl">
        <h1 class="text-center text-lg capitalize">metrics</h1>
   <div class="p-3 group-set">
  <h2>Speed</h2>
  <div class="bg-blue-300 w-fit p-2 rounded-full mt-3">
    <button class="text-sm bg-gray-100 rounded-full p-2 px-4 btn-option-kph cursor-pointer">Kph</button>
    <button class="text-sm rounded-full p-2 px-4 btn-option-mph cursor-pointer">Mph</button>
  </div>
</div>

<div class="p-3 group-set">
  <h2>degree</h2>
  <div class="bg-blue-300 w-fit p-2 rounded-full mt-3">
    <button class="text-sm bg-gray-100 rounded-full p-2 px-4 btn-option-c cursor-pointer">C</button>
    <button class="text-sm rounded-full p-2 px-4 btn-option-f cursor-pointer">F</button>
  </div>
</div>

<div class="p-3 group-set">
  <h2>Size</h2>
  <div class="bg-blue-300 w-fit p-2 rounded-full mt-3">
    <button class="text-sm bg-gray-100 rounded-full p-2 px-4 btn-option-mm cursor-pointer">mm</button>
    <button class="text-sm rounded-full p-2 px-4 btn-option-in cursor-pointer">in</button>
  </div>
</div>


        <script type="module" src="src/script.js" defer></script>
</body>
</html>
